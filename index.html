<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Advice generator app</title>
        <link rel="stylesheet" href="styles.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="main-card">
            <p class="advice-heading">
                ADVICE <span class="advice-id">#117</span>
                <!-- Advice ID goes here -->
            </p>
            <p class="advice-para">
                "It is easy to sit up and take notice,what's difficult is
                getting up and taking action"
            </p>
            <div class="background-break"></div>
            <button class="generate-advice"></button>
        </div>
    </body>
</html>
